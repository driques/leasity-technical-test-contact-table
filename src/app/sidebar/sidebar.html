<div class="fixed inset-0 bg-black bg-opacity-40 flex justify-end z-50" (click)="onClose()">
  <div class="w-96 bg-white h-full p-6 shadow-lg transform transition-transform" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Editar contacto</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 text-lg">âœ•</button>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSave()">
      <label class="block mb-2 font-medium">Nombre</label>
      <input type="text" formControlName="name" class="w-full mb-4 px-3 py-2 border rounded" />

      <label class="block mb-2 font-medium">Email</label>
      <input type="email" formControlName="email" class="w-full mb-4 px-3 py-2 border rounded" />

      <label class="block mb-2 font-medium">RUT</label>
      <input type="text" formControlName="rut" class="w-full mb-4 px-3 py-2 border rounded" />
      <div class="mt-6 flex justify-end gap-2">
        <button type="button" (click)="onClose()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">
          Cancelar
        </button>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
