<div class="flex flex-col mb-4">
  <label class="text-sm font-semibold mb-1 text-gray-700">
    {{ label }}
  </label>
  <input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onInputChange($event)"
    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100"
  />
</div>
